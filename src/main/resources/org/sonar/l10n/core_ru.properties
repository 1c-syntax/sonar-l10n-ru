component_measures.overview.project_overview.title=Риск
component_measures.overview.project_overview.description=Получите быстрый обзор операционных рисков. Для пользователей, пользующихся клавиатурой, элементы сортируются по количеству строк кода для каждого файла. Любой цвет, кроме зеленого, указывает на риски\: ошибки или уязвимости, которые должны быть изучены. Положение сверху или справа от графика означает, что долгосрочное здоровье находится под угрозой. Нужно стремиться к зеленым пузырькам внизу слева.
component_measures.overview.Reliability.description=Смотрите операционные риски ошибок. Для пользователей, пользующихся клавиатурой, элементы сортируются по объему ошибок в файле. Чем ближе цвет пузырька к красному, тем серьезнее и опаснее ошибки. Размер пузырька указывает на количество ошибок, а вертикальное положение отражает предполагаемое время на их устранение. Нужно стремиться к маленьким зеленым пузырькам у нижнего края.
component_measures.overview.Security.description=Смотрите операционные риски уязвимостей. Для пользователей, пользующихся клавиатурой, элементы сортируются по количеству уязвимостей в файле. Чем ближе цвет пузырька к красному, тем серьезнее уязвимости. Размер пузырька указывает на количество уязвимостей, а вертикальное положение отражает предполагаемое время на их устранение. Нужно стремиться к маленьким зеленым пузырькам у нижнего края.
component_measures.overview.Maintainability.description=Смотрите долгосрочные риски дефектов кода. Для пользователей, пользующихся клавиатурой, элементы сортируются по количеству дефектов кода в файле. Чем ближе цвет пузырька к красному, тем выше уровень технического долга. Размер пузырька показывает количество дефектов кода, а вертикальное положение пузырька отражает предполагаемое время на устранение. Нужно стремиться к маленьким зеленым пузырькам у нижнего края.
component_measures.overview.Coverage.description=Смотрите долгосрочные риски отсутствующего покрытия тестов. Для пользователей, пользующихся клавиатурой, элементы сортируются по количество непокрытых строк в файле. Размер пузырька указывает количество непокрытых строке, а вертикальное положение пузырька отражает количество отсутствующего покрытия. Нужно стремиться к маленьким зеленым пузырькам у нижнего края.
component_measures.overview.Duplications.description=Смотрите долгосрочные риски дублирования. Для пользователей, пользующихся клавиатурой, элементы сортируются по количеству повторяющихся участков в файле. Размер пузырька указывает количество дублирующихся участков, а вертикальное положение пузырька отражает количество строк в них. Нужно стремиться к маленьким зеленым пузырькам у нижнего края.
component_measures.overview.see_data_as_list=Просмотреть данные, представленные на этом графике, в виде списка

component_measures.domain_subnavigation.Reliability.help=В этом разделе отображаются замечания по коду, реальное поведение которого может быть неожиданным.

sca.licenses.set_category_modal.body=Sonar has categorized many common open source licenses based on their characteristics to make policy setting easier for you. Setting a default policy by category enables you to quickly allow or prohibit all licenses in that category. Don’t worry, you can always set policies for individual licenses as needed.
sca.licenses.category.copyleft_weak.name=Weak copyleft
sca.licenses.category.copyleft_strong.name=Strong copyleft

component_measures.overview.project_overview.title=Риск
component_measures.overview.project_overview.description=Получите быстрый обзор операционных рисков. Любой цвет кроме зеленого указывает на риски\: Ошибки или Уязвимости, которые должны быть рассмотрены. Расположение сверху или справа на диаграмме означает, что долгосрочное здоровье может подвергаться риску. Зеленые пузырьки снизу-слева - наилучшая ситуация.
component_measures.overview.Reliability.description=Просмотреть операционные риски от ошибок. Чем ближе цвет пузырька к красному, тем более серьезные ошибки присутствуют. Размер пузырька указывает количество ошибок, а вертикальное положение пузырька отражает предполагаемое время на исправление ошибок. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
component_measures.overview.Security.description=Просмотреть операционные риски от уязвимостей. Чем ближе цвет пузырька к красному, тем более серьезные уязвимости присутствуют. Размер пузырька указывает количество уязвимостей, а вертикальное положение пузырька отражает предполагаемое время на исправление уязвимостей. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
component_measures.overview.Maintainability.description=Просмотреть долгосрочные риски от дефектов кода. Чем ближе цвет пузырька к красному, тем выше отношение технического долга. Размер пузырька указывает количество дефектов кода, а вертикальное положение пузырька отражает предполагаемое время на исправление дефектов кода. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
component_measures.overview.Coverage.description=Просмотреть долгосрочные риски от отсутствия покрытия кода. Размер пузырька указывает количество непокрытых строк, а вертикальное положение пузырька отражает предполагаемое время на исправление покрытия. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
component_measures.overview.Duplications.description=Просмотреть долгосрочные риски от дублирования кода. Размер пузырька указывает количество участков с дублированием, а вертикальное положение пузырька отражает предполагаемое время на исправление участков. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.

component_measures.domain_facets.Reliability.help=В этом разделе отображаются замечания по коду, реальное поведение которого может быть неожиданным.
component_measures.domain_facets.Maintainability.help=В этом разделе отображаются замечания по коду, который будет сложно поддерживать.
component_measures.domain_facets.Security.help=В этом разделе отображаются замечания по потенциальным уязвимостям.
component_measures.domain_facets.SecurityReview.help=This domain represents potential security risks in the form of hotspots and their review status.
component_measures.domain_facets.Complexity.help=Насколько прост или сложен поток управления в приложении. Цикломатическая сложность служит для измерения минимального количества тестов, необходимых для полного покрытия кода. Когнитивная сложность служит для измерения того, насколько сложно понять логику приложения


sca.licenses.page.no_profiles.body=In order to analyze a project's licenses, it must be assigned a license profile. You can manually choose which projects to analyze or set a default profile for all projects.
sca.licenses.create_profile=Create profile
sca.licenses.details_page.intro=License profiles are used to set policies that define which licenses are allowed or prohibited for the dependencies used by your projects. If a dependency with a prohibited license is found during an analysis, it will be identified as a dependency risk.

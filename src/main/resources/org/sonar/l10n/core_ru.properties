about_page.scanners=Выполняйте Анализ С Помощью Сканера SonarQube
about_page.scanners.text=Для получения хорошего опыта использования выберите сканер, который лучше всего соответствует вашей среде. Если вы не знаете, какой подойдет вам лучше, выбирайте SonarQube Scanner CLI.

mode_tour.name=Тур по Стандартному режиму и режиму Мульти-качества
mode_tour.link=Подробнее о режимах см. в документации
mode_tour.step1.title=Welcome to SonarQube {isCommunityBuild, select, true {Community Build} other {Server}}
mode_tour.step1.img_alt=Визуальное представление различий замечаний в двух новых режимах
mode_tour.step1.description=<p1>Мы ввели 2 режима - <b>Стандартный</b> и <b>Режим мульти-качества (MQR) Mode</b> - для предоставления вам и вашей команде возможности продолжения использования знакомых рабочих процессов либо перехода к новой концепции.</p1><p>Этот тур поможет понять, в чем разница между ними.</p>
mode_tour.step2.title=Стандартный
mode_tour.step2.img_alt=Визуальное представление нового вида значков стандартного режима\: Уязвимость, Ошибка и Дефект кода
mode_tour.step2.description=<p1>Стандартный режим подразумевает использование таких типов правил как <b>Уязвимость</b>, <b>Ошибка</b> и <b>Дефект кода</b>. Каждое правило имеет один тип и один уровень серьезности, которые вы можете настроить при наличии соответствующих полномочий.</p1><p>Этот подход фокусируется на назначении правилу на основании одного показателя качества ПО на которое оно оказывает наибольшее влияние.</p>
mode_tour.step3.title=Режим Мульти-Качества (MQR)
mode_tour.step3.img_alt=Визуальное представление нового вида значков качества ПО\: Безопасность, Надежность и Сопровождаемость, а также их соответствие значкам стандартного режима
mode_tour.step3.description=<p1>Новый режим Мульти-качества призван отражать внимание замечаний на все ПО. </p1><p>Это достигается путем назначения правилу серьезности для каждого качества ПО (Безопасность, Надежность и Сопровождаемость), заменяя типы (Уязвимость, Ошибка и Дефект кода). Вы можете изменить важность при наличии соответствующих полномочий.</p><p>Этот подход направлен на обеспечение четкого влияния на все качества ПО, а не только на самое затронутое.</p>
mode_tour.step4.title=Переключение режима
mode_tour.step4.img_alt=Визуальное представление переключения между стандартным режимом и MQR в административных настройках
mode_tour.step4.description=<p1>Текущий режим <b>{mode}</b>.</p1><p>Его можно изменить, имея достаточно полномочий, перейдя в Администрирование > Настройки > Общие настройки > Режим.</p><p>Экземпляр запустить в режиме, наиболее соответствующем версии ПО, с которой выполняется обновление.</p>
mode_tour.step5.title=Вы можете повторить тур в разделе Справка

about_page.fix_the_leak=Исправляйте Утечку
about_page.fix_the_leak.text=Метафора утечки и Порог Качества по умолчанию основаны на периоде утечки - периоде, за который вы отслеживаете замечания. Для некоторых период с предыдущей версии является оптимальным, другим лучше подходит период в последние 30 дней.

about_page.quality_gates=Внедряйте Порог Качества
about_page.quality_gates.text=Порог Качества вашего проекта — это набор условий, которым проект должен соответствовать прежде, чем он может быть выпущен в реальную эксплуатацию. Порог Качества предназначен для обеспечения того, чтобы следующая версия проекта была качественнее предыдущей.

about_page.standards=Следуйте Стандартам

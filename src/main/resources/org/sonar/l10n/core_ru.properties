settings.mode.standard.description.line2=Этот подход фокусируется на назначении серьезности правила и его замечаний, основанных на одном качестве программного обеспечения (например, безопасность, надежность или сопровождаемость), на которую она оказывает наибольшее влияние. Эта категоризация правил использовалась в {productName} 9.9 LTA и ранее.
settings.mode.mqr.description.line1=Целью является более точного понимание влияния замечаний на все качества программного обеспечения. Очень мало проблем влияют только на какое-то одно качество программного обеспечения. Например, большинство уязвимостей это также ошибки, и наоборот. В режим MQR каждое правило сопоставляется с каждым качеством, на которое оно влияет с отдельным показателем серьезности для каждого качества. 
settings.mode.mqr.description.line2=Такой подход направлен на обеспечение понимания влияния замечания на все качества ПО, а не только на самые серьезные.
settings.mode.save.warning=Сохраните изменения, чтобы увидеть их в своем экземпляре
settings.mode.save=Сохраните режим. Текущий режим будет переключен на {isStandardMode, select, true {Стандартный режим} other {режим Мульти-качества}}
settings.mode.save.success=Текущий режим это {isStandardMode, select, true {Стандартный режим} other {режим Мульти-качества}}.

mode.standard.advertisement=Ищите замечания безопасности, надежности и сопровождаемости? Если ваша команда предпочитает контролировать качество ПО, укажите это <a>настройках</a>

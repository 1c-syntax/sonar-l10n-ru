about_page.clean_code=Сохраняйте корректность вашего кода, исправляя утечку
about_page.clean_code.text=Исправляя новые замечания по мере их появления, вы создаете и поддерживаете чистую кодовую базу. Даже в legacy проектах сосредоточение внимания на сохранении нового кода в чистоте приведет в конечном итоге к кодовой базе, которой вы можете гордиться.

about_page.leak_period=Введение в Период Утечки
about_page.leak_period.text=Метафора утечки и Порог Качества по умолчанию основаны на периоде утечки - периоде, за который вы отслеживаете замечания. Для некоторых период с предыдущей версии является оптимальным, другим лучше подходит период в последние 30 дней.

about_page.quality_model=Модель Качества SonarQube
about_page.quality_model.bugs=Ошибки отображают код, который явно является некорректным или, весьма вероятно, приведет к неожиданному поведению.
about_page.quality_model.vulnerabilities=Уязвимости назначаются участкам кода, которые потенциально уязвимы для эксплуатации в целях взлома.
about_page.quality_model.code_smells=Некачественный Код будет смущать разработчиков и заставлять их задуматься. Он измеряется непосредственно временем, которое потребуется на его исправление.

about_page.quality_gates=Введение в Пороги Качества
about_page.quality_gates.text=Порог качества вашего проекта — это набор условий, которым проект должен соответствовать прежде, чем он может быть выпущен в реальную эксплуатацию. Порог качества предназначен для обеспечения того, чтобы следующая версия проекта была качественнее предыдущей.

about_page.standards=Соответствие признанным стандартам
about_page.standards.text=SonarAnalyzers предлагают правила, которые поддерживают отраслевые стандарты. Настройте Профиль Качества с помощью правил, обеспечивающих соответствие стандартам.

about_page.scanners=Начните анализ проектов с помощью SonarQube Scanner
about_page.scanners.sonarqube=SonarQube Scanner
about_page.scanners.sonarqube.text=SonarQube Scanner - это утилита командной строки на базе Java, предназначенная для анализа кода на любом языке, поддерживаемом SonarQube.
about_page.scanners.msbuild=SonarQube Scanner для MSBuild
about_page.scanners.msbuild.text=Разработанный в сотрудничестве с Microsoft, SonarQube Scanner для MSBuild является рекомендуемым способом запуска SonarQube-анализа проектов и решений на базе MSBuild.
about_page.scanners.maven=SonarQube Scanner для Maven
about_page.scanners.maven.text=Использовать SonarQube Scanner для Maven так легко\: просто выполните mvn sonar\:sonar в вашем проекте Maven.
about_page.scanners.gradle=SonarQube Scanner для Gradle
about_page.scanners.gradle.text=SonarQube Scanner для Gradle предоставляет простой способ для запуска анализа проекта Gradle.
about_page.scanners.jenkins=SonarQube Scanner для Jenkins
about_page.scanners.jenkins.text=SonarQube Scanner для Jenkins позволяет бесшовно интегрировать анализ в задаче или сборочной линии.
about_page.scanners.ant=SonarQube Scanner для Ant
about_page.scanners.ant.text=SonarQube Scanner для Ant позволяет запустить анализ непосредственно из скриптов Apache Ant.


projects.visualization.risk=Риск
projects.visualization.risk.description=Получите быстрый обзор операционных рисков на ваших проектах. Любой цвет кроме зеленого указывает на риски\: Ошибки или Уязвимости, которые должны быть рассмотрены. Расположение сверху или справа на диаграмме означает, что долгосрочное здоровье проекта может подвергаться риску. Зеленые пузырьки снизу-слева - наилучшая ситуация.
projects.visualization.reliability=Надежность
projects.visualization.reliability.description=Просмотреть операционные риски от ошибок на ваших проектах. Чем ближе цвет пузырька к красному, тем более серьезные ошибки присутствуют в проекте. Размер пузырька указывает количество ошибок в проекте, а вертикальное положение пузырька отражает предполагаемое время на исправление ошибок. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
projects.visualization.security=Безопасность
projects.visualization.security.description=Просмотреть операционные риски от уязвимостей на ваших проектах. Чем ближе цвет пузырька к красному, тем более серьезные уязвимости присутствуют в проекте. Размер пузырька указывает количество уязвимостей в проекте, а вертикальное положение пузырька отражает предполагаемое время на исправление уязвимостей. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
projects.visualization.maintainability=Сопровождаемость
projects.visualization.maintainability.description=Просмотреть долгосрочные риски от некачественного кода на ваших проектах. Чем ближе цвет пузырька к красному, тем выше отношение технического долга к размеру проекта. Размер пузырька указывает количество некачественного кода в проекте, а вертикальное положение пузырька отражает предполагаемое время на исправление некачественного кода. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
projects.visualization.coverage=Покрытие
projects.visualization.coverage.description=Просмотреть долгосрочные риски от отсутствия покрытия кода на ваших проектах. Размер пузырька указывает количество непокрытых строк в проекте, а вертикальное положение пузырька отражает предполагаемое время на исправление покрытия. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
projects.visualization.duplications=Дублирование
projects.visualization.duplications.description=Просмотреть долгосрочные риски от дублирования кода на ваших проектах. Размер пузырька указывает количество участков с дублированием в проекте, а вертикальное положение пузырька отражает предполагаемое время на исправление участков. Маленькие зеленые пузырьки на нижней кромке - наилучшая ситуация.
